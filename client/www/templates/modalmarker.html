    <ion-header-bar>
      <h1 class="title">{{ title }}</h1>
    </ion-header-bar>
    <ion-content>
      <p> {{ description }} </p>
      <img ng-src="{{ image }}" alt="Modal image" />

    </ion-content>
  </ion-modal-view>
</script>
